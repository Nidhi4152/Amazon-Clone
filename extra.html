<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Custom CSS */
        .navbar {
            background-color: #131921;
        }
        
        .nav-link {
            color: white !important;
        }
        
        .search-bar {
            width: 50%;
        }
        
        .hero {
            background: #eaeded;
            padding: 30px 0;
        }
        
        .product-card {
            transition: transform 0.2s;
        }
        
        .product-card:hover {
            transform: scale(1.02);
        }
        
        .footer {
            background-color: #232f3e;
            color: white;
            padding: 40px 0;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://pngimg.com/uploads/amazon/amazon_PNG11.png" alt="Amazon" height="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <form class="d-flex mx-auto search-bar">
                    <input class="form-control me-2" type="search" placeholder="Search Amazon">
                    <button class="btn btn-warning" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-shopping-cart"></i> Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-user"></i> Account</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://m.media-amazon.com/images/I/61TD5JLGhIL._SX3000_.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://m.media-amazon.com/images/I/61jovjd+f9L._SX3000_.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
    </section>

    <!-- Products Section -->
    <section class="products py-5">
        <div class="container">
            <div class="row">
                <!-- Product Card 1 -->
                <div class="col-md-3 mb-4">
                    <div class="card product-card">
                        <img src="https://via.placeholder.com/300" class="card-img-top" alt="Product">
                        <div class="card-body">
                            <h5 class="card-title">Product Name</h5>
                            <p class="card-text">$99.99</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-warning">Add to Cart</button>
                                </div>
                                <small class="text-muted">★★★★☆</small>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Repeat similar product cards -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <h5>Get to Know Us</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-white">About Us</a></li>
                        <li><a href="#" class="text-white">Careers</a></li>
                    </ul>
                </div>
                <div class="col-md-3">
                    <h5>Make Money with Us</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-white">Sell products</a></li>
                        <li><a href="#" class="text-white">Advertise</a></li>
                    </ul>
                </div>
                <div class="col-md-3">
                    <h5>Payment Products</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-white">Amazon Card</a></li>
                        <li><a href="#" class="text-white">Shop with Points</a></li>
                    </ul>
                </div>
                <div class="col-md-3">
                    <h5>Let Us Help You</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-white">Your Account</a></li>
                        <li><a href="#" class="text-white">Help</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add to cart functionality
        document.querySelectorAll('.btn-warning').forEach(button => {
            button.addEventListener('click', () => {
                alert('Product added to cart!');
            });
        });

        // Search functionality
        document.querySelector('form').addEventListener('submit', (e) => {
            e.preventDefault();
            const searchTerm = document.querySelector('input[type="search"]').value;
            alert(`Searching for: ${searchTerm}`);
        });

        // Carousel auto-play
        const carousel = new bootstrap.Carousel(document.querySelector('.carousel'), {
            interval: 3000
        });
    </script>
</body>
</html>
